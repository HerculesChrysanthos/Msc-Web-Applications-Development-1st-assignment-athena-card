<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Add your CSS styles here */
      /* body {
        display: flex;
        flex-wrap: wrap;
      } */

      .half-width {
        width: 50%;
      }

      .third-width {
        width: 30%;
      }

      p {
        margin: 10px; /* Add margin for spacing */
        border: 1px solid #ccc; /* Optional: Add a border for visibility */
        box-sizing: border-box; /* Ensure border width is included in the element's total width */
      }
    </style>
    <title>Flexible Layout</title>
  </head>
  <body>
    <p class="half-width">50% Width</p>

    <div style="width: 100%; display: flex">
      <p class="third-width">30% Width</p>
      <p class="third-width">30% Width</p>
      <p class="third-width">30% Width</p>
    </div>

    <!-- Add more <p> elements as needed -->
  </body>
</html>
